<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		.table th, .table td { 
			text-align: center; 
			height:38px;
		}
	</style>
</head>
<body>

	  <form class="form-horizontal" style="margin-top: 50px">
		  
		  <div class="form-group">
		    <label class="col-sm-2 control-label">邮箱</label>
		    <div class="col-sm-10" style="width: 300px">
		    	 <input id="inputPassword" type="email" class="form-control"  placeholder="请输入邮箱">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10" style="width: 300px">
		      <input  id="inputPassword" type="password" class="form-control" placeholder="请输入密码">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">性别</label>
		    <div class="col-sm-10" style="width: 300px">
		      <input type="radio" name="sex" value="1"> 男
		      <input type="radio" name="sex" value="0"> 女
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputAge" class="col-sm-2 control-label">年龄</label>
		    <div class="col-sm-10" style="width: 300px">
		      <input  id="inputAge" type="number" class="form-control" placeholder="请输入年龄">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputBirth" class="col-sm-2 control-label">出生日期</label>
		    <div class="col-sm-10" style="width: 300px">
		      <input  id="inputBirth" type="date" class="form-control" placeholder="请选择出生日期">
		    </div>
		  </div>



		  <div class="form-group">
		    <label class="col-sm-2 control-label">爱好</label>
		    <div class="col-sm-10" style="width: 300px">
			  <input type="checkbox" name="hobys" value="1"> 跑步
			  <input type="checkbox" name="hobys" value="2"> 游泳
			  <input type="checkbox" name="hobys" value="3"> 篮球
			  <input type="checkbox" name="hobys" value="4"> 爬山
		    </div>
		  </div>

		  <div class="form-group">
		  	<label class="col-sm-2 control-label">国家</label>
		  	<div class="col-sm-10" style="width: 300px">
			  <select class="form-control">
			    <option>中国</option>
			    <option>日本</option>
			    <option>韩国</option>
			    <option>美国</option>
			    <option>英国</option>
			  </select>
			</div>
 	 	</div>

 	 	<div class="form-group">
		  	<label class="col-sm-2 control-label">备注</label>
		  	<div class="col-sm-10" style="width: 300px">
			  <textarea class="form-control" rows="3"></textarea>
			</div>
 	 	</div>
	</form>

</body>
</html>

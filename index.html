---
layout: default
title: 我的Blog首页
---
<h2 class="text-center">{{ page.title }}</h2>
<div class="text-center">
    <ul>
    {% for post in site.posts %}
    　<li>
        {{ post.date | date_to_string }}
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ul>
    <p>图片</p>
    <image href="{{ /images/404-bg.jpg | prepend : site.baseurl}}"></image>
    <div class="text-center">{{site.time | date: '%Y-%M-%d %HH:%mm:%ss'}}</div>
</div>
